apiVersion: apps/v1
kind: Deployment
metadata:
  name: middletier
  labels:
    app: middletier
spec:
  selector:
    matchLabels:
      app: middletier
  template:
    metadata:
      labels:
        app: middletier
    spec:
      containers:
      - name: middletier
        imagePullPolicy: IfNotPresent
        image: middletier-k8s:latest
        ports:
        - containerPort: 8445
          name: middletier
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true          
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate